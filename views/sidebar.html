<aside ng-repeat="project in projects | filter:{name:filterBy}"> <div class="sidebar-browse"> <p>Browse Projects</p> <a ng-href="{{project.prev}}"> <i class="icon-arrow-back"></i> </a> <a ui-sref="portfolio"> <i class="icon-close"></i> </a> <a ng-href="{{project.next}}"> <i class="icon-arrow-forward"></i> </a> </div> <div class="sidebar-menu" dropdown> <a id="menu-toggle" class="menu-toggle" href=""> <i class="icon-menu"></i> </a> <ul> <li ng-repeat="item in project.items"> <a ui-sref="{{item.url}}" ui-sref-active-eq="sidebar-active">{{item.label}}</a> </li> </ul> </div> </aside>
