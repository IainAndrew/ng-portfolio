<aside ng-repeat="project in projects | filter:filterBy">
	<div class="sidebar-browse">
		<p>Browse Projects</p>
		<p>&lt; <a ui-sref="portfolio">x</a> &gt;</p>
	</div>
	<div class="sidebar-menu">
		<ul>
			<li ng-repeat="item in project.items">
				<a ui-sref="{{item.url}}" ui-sref-active-eq="sidebar-active">{{item.label}}</a>
			</li>
		</ul>
	</div>
</aside>
