<header-block heading="'Portfolio'" subhead="'A look at my recent work'"></header-block>

<section class="portfolio">
	<ul>
		<li ng-repeat="project in projects" class="project project-{{project.url}}">
			<div class="project-image">
				<img ng-src="{{project.image}}" alt="">
			</div>
			<div class="project-info">
				<div class="project-info-main">
					<h2>{{project.name}}</h2>
					<ul>
						<li ng-repeat="role in project.roles">
							{{role}}
						</li>
					</ul>
					<p>{{project.desc}}</p>
				</div>
				<div class="project-info-links">
					<a ui-sref="{{project.url}}">view project</a>
					<a ng-href="{{project.liveUrl}}" target="_blank">view live site</a>
				</div>
			</div>
		</li>
	</ul>
</section>
