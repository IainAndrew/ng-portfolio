<header-block></header-block>

<section class="portfolio">
	<ul>
		<li ng-repeat="project in projects" class="project project-{{project.url}}">
			<div class="project-overlay">
				<div class="project-overlay-header">
					<h2>{{project.name}}</h2>
					<ul>
						<li ng-repeat="role in project.roles">
							{{role}}
						</li>
					</ul>
				</div>
				<div class="project-overlay-main">
					<p>{{project.desc}}</p>
				</div>
			</div>
			<a ui-sref="{{project.url}}" class="project-link">&gt;</a>
		</li>
	</ul>
</section>
